<button class="btn btn-primary float-right mb-2" (click)="showUserModal()">Add User</button>
<div class="clearfix"></div>
<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Gender</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of usersList">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.gender}}</td>
    </tr>
  </tbody>
</table>
<ng-template #templateModalUser>
  <app-users-modal-adduser
    [modalRef]="modalRef"
  ></app-users-modal-adduser>
</ng-template>
