<div class="modal-header">
  <h4 class="modal-title pull-left">Modal</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name" />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text"class="form-control" formControlName="email" />
    </div>
    <div class="form-group">
      <label>Gender</label>
      <input type="radio" formControlName="gender" value='F' /> Female
      <input type="radio" formControlName="gender" value='M' /> Male
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" />
    </div>    
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-default" (click)="modalRef.hide()">Cancel</button>
  <button class="btn btn-primary" (click)="saveUser()" [disabled]="form.invalid">Save</button>
</div>
